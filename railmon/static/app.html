<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="styles.css"></link>
<script src="jquery.js"></script>

<div id="screen">
    <audio id="clock_tick" src="clock_tick.wav" autobuffer="true" preload="auto"></audio>
    <canvas id="clock_canvas" width="500" height="500"></canvas>
    <canvas id="map" width="720" height="480"></canvas>
    <img id="logo" src="logo.png">
    <ul id="status">
        <li><span id="statusPowered" class="led off"></span> POWERED</li>
        <li><span id="statusReady" class="led off"></span> READY</li>
        <li><span id="statusOnline" class="led off"></span> ONLINE</li>
    </ul>
    <div id="round" style="font-size: 150px; text-align: center; position: absolute; top: 450px; left: 850px; right: 50px;"></div>
</div>

<script src="clock.js"></script>
<script src="map.js"></script>
<script src="socket.js"></script>
