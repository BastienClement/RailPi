<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="styles.css"></link>
<script src="jquery.js"></script>

<div id="screen">
    <audio id="clock_tick" src="clock_tick.wav" autobuffer="true" preload="auto"></audio>
    <canvas id="clock_canvas" width="500" height="500"></canvas>
    <canvas id="map" width="720" height="480"></canvas>
    <img id="logo" src="logo.png">

        <li><span class="led off"></span> ACTIVE</li>
        <li><span class="led on"></span> ONLINE</li>
    </ul>
</div>

<script src="clock.js"></script>
<script src="map.js"></script>
